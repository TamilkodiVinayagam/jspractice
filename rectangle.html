
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    

<script>
class Rectangle{
   constructor(length,width){
this.width=width;
this.length=length;
} 
area(){
   return "Area is "+(this.width*this.length);
}
perimeter(){
    return "Perimeter is "+(2*(this.length+this.width));
}
}
const myrec=new Rectangle(10,5);

document.getElementById("demo").innerHTML= myrec.area()+"<br>"+myrec.perimeter();
 </script>
</body>
</html>
