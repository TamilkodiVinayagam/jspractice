<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Return first and last name from a form - w3resource</title>
</head>
<body>
<form id="form1" onsubmit="getFormValues(event)">
First name: <input type="text" name="fname" value="David"><br>
Last name: <input type="text" name="lname" value="Beckham"><br>
<input type="submit" value="Submit">
</form>
<p id="demo"></p>
<script>
function getFormValues(event) {
  event.preventDefault(); // Prevent the form from submitting
  
  // Get the values of first and last names
  var firstName = document.forms["form1"]["fname"].value;
  var lastName = document.forms["form1"]["lname"].value;
  document.getElementById("demo").innerHTML=`${firstName} ${lastName}`;
  // Log the values (you can do anything you want with these values)
 // console.log("First Name: " + firstName);
 // console.log("Last Name: " + lastName);
}
</script>

</body>
</html>
