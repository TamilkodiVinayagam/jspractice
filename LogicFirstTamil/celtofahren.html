<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <input type="text" id="inputvalue" placeholder="Celsius">
        </div>
        <div>
            <button onclick="convert()">Convert to fahrenheit</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function convert(){
           let cel=document.getElementById("inputvalue").value
       let fah=(cel*9/5)+32
       document.getElementById("result").innerHTML=fah+" F"
        }
       
            
    </script>
</body>
</html>
